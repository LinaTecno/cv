experiences:
    title: Experiencia
    info:
      - role: Communication & Content Strategist (Freelance)
        time: 2025
        company: <b>Coco Salvaje</b>, Productos naturales, comercio local. Moñitos (CO)
        details: |
            - Diseñé el plan estratégico de contenidos para el segundo semestre de 2025, redefiniendo el posicionamiento narrativo y creativo de la marca. <a href="https://www.cocosalvaje.com/">Coco Salvaje</a>
            - Desarrollé pilares editoriales alineados con comercio local, sostenibilidad y activación económica territorial.
            - Construí un roadmap de contenidos enfocado en comunidad, autenticidad y valor social, abriendo un nuevo camino creativo para la marca.
            - Fortalecí la percepción de marca como motor de oportunidades económicas en una zona del país con altos índices de pobreza y baja presencia industrial.
            - Planificación con IA y automatización de campañas.
            
      - role: Jefe de Mercadeo y Comunicaciones
        time: 2018 - 2023
        company: <b>Grupo Sitt y cia</b>, sector de ingeniería civil, tránsito y transporte. Bogotá (CO)
        details: |
          Lideré la estrategia de marketing y comunicaciones para <a href="https://www.sittycia.com/">Sitt & Cía</a> y las empresas del grupo (<a href="https://www.pivingenieria.com/">PIV Ingeniería</a>, <a href="https://www.servitrans.co/">Servitrans</a> y <a href="https://www.akencapital.com/">Aken Capital</a>), fortaleciendo el posicionamiento de marca, la visibilidad de servicios y la atracción de clientes y aliados del sector público y privado en los nichos de gobierno, ingeniería, movilidad, construcción e inversiones.
            - Estructuré y fortalecí el área de Mercadeo y Comunicaciones del grupo, integrando branding, contenidos, SEO y comunicación institucional.
            - Implementé una estrategia de marketing de contenidos y SEO que generó un crecimiento sostenido del tráfico web del 10% anual y posicionamiento orgánico en keywords estratégicas como detección electrónica, qué es el SIMIT y plan de seguridad vial.
            - Diseñé acciones de atracción de audiencias especializadas mediante eventos digitales, participación como patrocinadores y speakers en espacios del sector.
            - Lideré estrategias de email marketing y segmentación de bases de datos, incorporando análisis de datos y scripting en Python para optimización de resultados.
            - Gestioné la presencia digital y redes sociales de las empresas del grupo, asegurando coherencia de marca.
            - Acompañé iniciativas de Responsabilidad Social Empresarial, visibilizando la problemática <a href="https://www.youtube.com/watch?v=haroBBqaxTc">“Discapacidad de Origen Vial”</a>, y dirigí la redacción y el arte editorial de informes de sostenibilidad.
            - Diseñé e implementé el plan de comunicación interna, impulsando cambio cultural y aumentando la participación interna en un 20%.
            - Realicé capacitaciones en marketing digital para aliados estratégicos, incluyendo la Cámara Británica (Britcham).
            
      - role: Coordinadora de Comunicación y Contenidos (Freelancer)
        time: 2019 - 2023
        company: <b>REEVO, <a href="https://reevo.wiki/Portada">Red de Educación Alternativa</b></a></b>, ONG Internacional
        details: |
          Desarrollo de estrategias de comunicación integral apuntalando la relacion de la ONG con sus organizaciones y comunidades miembros. Mejoramiento de posicionamiento web y planificación de campaña de donaciones y membresías para asegurar la sostenibilidad. Esta ONG se posiciona como la red mas grande Iberoamérica en la temática de Educación Alternativa, proveyendo servicios de información inspirado en el modelo Wikipedia, sin fines de lucro y empleando tecnologías digitales basadas en moodelos ágiles y software de código abierto.

      - role: Business & Inbound Marketing Lead 
        time: 2017 - 2018
        company: <b>Estoy Contento, <a href="https://multiplica.com/">Multiplica</a></b>, Consultora de Inbound Marketing (HubSpot Gold Partner). Bogotá (CO)
        details: |
          - Lideré proyectos de inbound marketing y crecimiento digital para marcas corporativas de alto impacto, incluyendo Bancolombia y Cementos Argos.
          - Diseñé y acompañé la implementación de planes estratégicos de inbound marketing, integrando contenido, SEO, automatización y medición de resultados.
          - Gestioné la estrategia de posicionamiento y generación de demanda de la marca propia de la consultora.
          - Coordiné equipos multidisciplinarios y realicé seguimiento de KPIs de adquisición, conversión y performance.

      - role: Senior Account Executive – Marketing & Communications
        time: 2016 - 2017
        company: <b>Barbara & FrickBarbara</b>, Agencia de publicidad. Bogotá (CO)
        details: |
          Lideré la gestión de proyectos de comunicación integrada en medios digitales, ATL y BTL, trabajando de forma articulada con los equipos de estrategia digital, creatividad, diseño, medios y producción para asegurar un posicionamiento diferencial de marca y el cumplimiento de objetivos de comunicación.
           - Gestioné cuentas y campañas para Central Cervecera, desarrollando un always-on digital para Miller Lite y Miller Genuine Draft, alineado con los lineamientos globales de marca.
           - Coordiné la campaña de Tosti (Yupi), incluyendo la acción digital <a href="https://www.youtube.com/watch?v=LBEVWFtICPQ">“Quiero ser un youtuber”</a> y su estrategia always-on “Nada más nuestro”.
           - Acompañé la ejecución de la campaña ATL, BTL y digital de Fedemol, <a href="https://www.youtube.com/watch?v=GdHn6C35wmY">“Come más pan”</a>, asegurando coherencia estratégica y efectividad comunicacional.
           - Gestioné el diseño del informe de sostenibilidad 2016 para la Fundación Grupo Social, integrando criterios de comunicación corporativa y responsabilidad social.

      - role: Innovation & Digital Experience Consultant (Freelance)
        time: 2016
        company: <b><a href="https://igloolab.co/en/">Igloo Lab</a></b>, Proyectos de Marketing Experiencial. Cali (CO)
        details: |
          - Brindé consultoría estratégica en planeación digital y diseño de experiencias tecnológicas para campañas de marketing farmacéutico y corporativo.
          - Diseñé e implementé experiencias inmersivas (VR, AR, hologramas, sensores interactivos y gamificación) alineadas con objetivos de comunicación, engagement y recordación de marca.
          - Acompañé procesos de conceptualización, ejecución y evaluación de experiencias tecnológicas aplicadas a eventos y activaciones de marca.
          - Clientes destacados: AstraZeneca y Legrand.

      - role: Social Media & Digital Content Lead
        time: 2014-2016
        company: <b><a href="https://www.legis.com.co/">LEGIS Editores</a></b>, Sector editorial. Bogotá (CO)
        details: |
          - Lideré la estrategia de contenidos y gestión de redes sociales con foco en crecimiento de comunidad, posicionamiento de marca y conversión para la tienda virtual.
          - Diseñé y ejecuté la planificación editorial omnicanal (redacción, diseño y producción de contenidos) alineada con objetivos comerciales.
          - Implementé y optimicé campañas de pauta digital orientadas a tráfico, leads y ventas, realizando seguimiento continuo de métricas y KPIs.
          - Realicé análisis de desempeño, benchmark competitivo, cubrimiento de eventos y gestión de la comunidad digital.
          - Apoyé el mantenimiento y optimización de sitios web y <i>e-commerce</i>, contribuyendo a la experiencia del usuario y la conversión.

