career-profile:
    title: Perfil profesional
    summary: |
        ¡Hola!, soy Lina. <i>Bici-lover</i>, apasionada por las artes, formada en comunicación, publicidad y con una maestría en <i>marketing</i>. Desde hace unos 15 años inicié mi carrera profesional en dichas áreas desempeñándome en diferentes roles y trabajando en equipo con otros profesionales de la comunicación y la tecnología, que me han dejado valiosos aprendizajes tanto a nivel humano como profesional. Gracias a esto, desarrollé una mirada estratégica y creativa con la que he apoyado a organizaciones de varios sectores a alcanzar sus objetivos. Hoy, mi búsqueda profesional se orienta hacia proyectos que tengan un fuerte sentido social y ambiental, donde se priorice el bienestar colectivo y los objetivos tengan un impacto positivo en este contexto global de grandes desafíos y profundas transformaciones.

education:
    title: Educación
    info:
      - degree: Magíster en Gerencia Estratégica de Mercadeo
        university: Politécnico Grancolombiano (CO)
        time: 2015 - 2018
        details: |
          El posgrado enfoca los perfiles para desempeñarse como directivo de alto nivel gerencial o consultor debido a que se desarrollan habilidades para planear, dirigir y evaluar procesos estratégicos de mercadeo relacionados con la gestión de marca, la gerencia del servicio, la experiencia del consumidor o acciones de mercadeo social.
            - Egresada con el trabajo académico <i>"Expectativas de uso de las Facebook fan page: componentes e implicaciones"</i> que representó al Politécnico Grancolombiano en el III Encuentro internacional de profesores en mercadotecnia de la UNAM (ver en publicaciones).
      - degree: Publicista
        university: Universidad Central (CO)
        time: 2005 - 2009
        details: |
          Esta formación está enfocada en un perfil creativo, analista o estratega en la ideación de campañas, con un amplio conocimiento en herramientas digitales para la creación y gestión de estrategias de comunicación que me han permitido desenvolverme en los campos de la publicidad, el marketing digital y áreas afines.
            - Obtención de media beca económica durante 3 años por desempeño académico.
            - Trabajo de grado con calificación 4.9 por la creación de la estrategia digital de comunicación para la comunidad universitaria llamada "Conexión central".


experiences:
    title: Experiencia
    info:
      - role: Jefe de Mercadeo y Comunicaciones
        time: 2018 - 2023
        company: <b>Grupo Sitt y cia</b>, sector movilidad tránsito y transporte. Bogotá (CO)
        details: |
          Creación y ejecución del plan estratégico de marketing y comunicación para <a href="https://www.sittycia.com/">Sitt</a> y apoyo a las empresas del grupo (<a href="https://www.pivingenieria.com/">PIV Ingeniería</a>, <a href="https://www.servitrans.co/">Servitrans</a> y <a href="https://www.akencapital.com/">Aken Capital</a>) para fortalecer y posicionar las marcas, sus servicios y atraer nuevos clientes y aliados del sector público y privado relacionados con los nichos de interés como gobierno, ingeniería, movilidad, construcción e inversiones.
            - Fortalecimiento del área de Mercadeo y Comunicaciones para las empresas del grupo estructurando y ampliando la misma.
            - Atracción de perfiles del nicho ingeniería, movilidad y tránsito, a través de eventos propios digitales o de terceros participando como patrocinadores y <i>speakers</i>.
            - Aumento en el tráfico al sitio de un 10% cada año y posicionamiento orgánico en <i>keywords</i> de interés para la marca como: detección electrónica, que es el simit, plan de seguridad vial, entre otras, logrando las primeras posiciones a través de una estrategia de contenidos y mejoras en el SEO y actividades de <i>mailing marketing</i>.
            - Administración de las páginas de grupo y las redes sociales (Sitt & Cía, PIV Ingeniería, Servitrans y Aken Capital)
            - Creación de marca e imágen para nuevos productos y servicios.
            - Acompañamiento al equipo de Responsabilidad Social Empresaria (RSE) para visibilizar la problemática social <a href='https://www.youtube.com/watch?v=haroBBqaxTc'>"Discapacidad de Origen Vial"</a>. Diseñar y producir las publicaciones que daban cuenta de las cifras.
            - Redacción y dirección de arte de los informes de sostenibilidad.
            - Capacitaciones en <i>marketing</i> digital para el equipo aliado de Camara Britanica (Britcham).
            - Creación del plan interno de comunicaciones con el objetivo de cambio cultural que ha genera una comunidad más informada y proactiva aumentando la participación en las actividades internas en un 20%.

      - role: Líder de marca y negocio
        time: 2017 - 2018
        company: <b>Estoy Contento Inbound Marketing</b>, Consultoría. Bogotá (CO)
        details: |
          Consultoría digital y creación de planes <i>inbound marketing</i>, acompañando la ejecución y medición de resultados. Clientes: Bancolombia, Cemento Argos y Estoy Contento Inbound.
            - Y creación de la estrategia <i>Inbound Marketing</i> para crecer la base de clientes pymes de Bancolombia en un 20% a través de los canales digitales.
            - Creación de los informes de métricas digitales para la cuenta digital de cementos Argos.
            - Plan de contenidos digitales para posicionar Estoy Contento Colombia nutriendo la base de datos para facilitar la conversión de 10 <i>Leads</i> Calificados.

      - role: Senior Executive Account
        time: 2016 - 2017
        company: <b>Barbara & FrickBarbara</b>, Agencia de publicidad. Bogotá (CO)
        details: |
          Gestión de proyectos de comunicación en medios digitales, ATL y BTL. Con el objetivo de lograr un posicionamiento diferencial para las marcas, trabajando con las áreas digital, creatividad y diseño y con los equipos de medios y producción para aumentar la efectividad de la comunicación y cumplir los objetivos.
           - Clientes: Central Cervecera con Miller Lite y Miller Genuine Draft un always on digital alineado a lineamientos globales de la marca.
           - Tosti de Yupi con la campaña: <a href="https://www.youtube.com/watch?v=LBEVWFtICPQ">"Quiero ser un youtuber"</a> y su always on "Nada más nuestro".
           - Fedemol con su campaña <a href="https://www.youtube.com/watch?v=GdHn6C35wmY">ATL</a>, BTL y digital de "Come más pan"
           - Diseño del informe de sostenibilidad para la Fundación Grupo Social del 2016.

      - role: Digital Account Executive
        time: 2016
        company: <b>Igloo Lab</b>, Agencia de publicidad. Cali (CO)
        details: |
          Consultoría en planeación digital y eventos con experiencias tecnológicas enfocados en marketing farmacéutico (desarrollo de experiencias VR, AR, kinect, Wii, hologramas, sensores, etc) para el cumplimiento de objetivos de comunicación. Clientes: AstraZeneca, Legrand.

      - role: Social Media Manager
        time: 2014-2016
        company: <b>LEGIS Editores</b>, Sector editorial. Bogotá (CO)
        details: |
          Responsable del plan de contenidos en redes sociales, con el objetivo de fortalecer la comunidad, aumentar el posicionamiento de la tienda virtual y las conversiones. Haciendo seguimiento de métricas, implementación de pauta, creación de la grilla de contenidos para las redes sociales (Redacción, diseño y producción), <i>benchmark</i> de competidores en medios sociales, cubrimiento de eventos, atención al cliente por canales digitales y mantenimiento de los sitios web y el <i>e-commerce</i>.

