        Hi, I'm Lina. <i>Senior marketing and communications strategist</i>, with over 15 years of experience leading comprehensive brand, content, and digital positioning plans in corporate sectors, agencies, NGOs, and social impact ventures. Specialist in omnichannel content strategy, branding, inbound marketing, analytics, and community building. Career combining strategic vision, creative execution, and measurable results, with a strong focus on projects with social, environmental, and territorial development impact.

